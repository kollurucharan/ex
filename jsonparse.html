<!DOCTYPE html>
<html>
<head>
  <title>JSON to Table</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="table-container"></div>

  <script>
    const displayTable = (jsonString) => {
      const data = JSON.parse(jsonString);
      const tableContainer = document.getElementById('table-container');
      const table = document.createElement('table');

 
      if (Array.isArray(data)) {
       
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        for (const key in data[0]) {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        }
        thead.appendChild(headerRow);
        table.appendChild(thead);

     
        const tbody = document.createElement('tbody');
        data.forEach((item) => {
          const row = document.createElement('tr');
          for (const key in item) {
            const td = document.createElement('td');
            if (key === 'authors') {
              const authors = item[key].author.join(', ');
              td.textContent = authors;
            } else {
              td.textContent = item[key];
            }
            row.appendChild(td);
          }
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
      } else if (typeof data === 'object') {
       
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        for (const key in data) {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        }
        thead.appendChild(headerRow);
        table.appendChild(thead);


        const tbody = document.createElement('tbody');
        const row = document.createElement('tr');
        for (const key in data) {
          const td = document.createElement('td');
          if (key === 'authors') {
            const authors = data[key].author.join(', ');
            td.textContent = authors;
          } else {
            td.textContent = data[key];
          }
          row.appendChild(td);
        }
        tbody.appendChild(row);
        table.appendChild(tbody);
      }

      tableContainer.appendChild(table);
    };

  
      var jsonString = {"books":[{'book':
        {"id" : "bk101",
        "authors":{"author":["Gambardella","Matthew"]},
        "title":"Developers Guide",
        "price":"650",
        "publish_date":"2000-10-01"}},
        {'book':
        {"id":"bk102",
        "authors":{"author":["Rails","Kim"]},
        "title":"Midnight Rain",
        "price":"225",
        "publish_date":"2000-12-16"}
            }]};
            displayTable(jsonString);
  </script>
</body>
</html>
